<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Manipulation</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <!-- Modifying element TEXT (2)
            <span>Hello</span>
            <span style="display: none;">Bye</span>
        -->

        <!-- Removing elements
            <span id="hi">Hello</span>
            <span id="bye">Bye</span>
        -->

        <!-- Modifying element Attributes
            <span title="hello" id="hi">Hello</span>
            <span id="bye">Bye</span>
        -->

        <!-- Modifying data Attributes
            <span title="hello" id="hi" data-test="this is a test">Hello</span>
            <span id="bye">Bye</span>
        -->

        <!-- Modifying element classes
            <span id="hi" class="hi1 hi2">Hello</span>
            <span id="bye">Bye</span>
        -->

            <span id="hi" class="hi1 hi2" title="hello" data-test="this is a test">Hello</span>
            <span id="bye">Bye</span>

    </div>
  </body>
</html>
